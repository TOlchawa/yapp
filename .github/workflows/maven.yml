name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  e2e-tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      mongodb:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: qazxsw123
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build and start the Server
        run: |
          cd server
          mvn clean package spring-boot:repackage
          java -jar target/server-1.0-SNAPSHOT.jar  2>&1 | tee server-output.log &
          sleep 10 # Wait for the application to start

      - name: Check Running Processes
        run: |
          echo "Checking open ports..."
          netstat -tulnp | grep java || echo "No Java process found"

      - name: Wait for Server to Be Ready
        run: |
          echo "Waiting for Spring Boot application to be ready..."
          curl -v -u "admin:admin" http://localhost:9090/version

      - name: Start E2E the Server tests
        run: |
          cd server
          mvn test -Dtest=*IT
